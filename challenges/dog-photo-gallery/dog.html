<!-- # Dog photo gallery

Let's make a randomized dog photo gallery!

Write a function that makes an API call to `https://dog.ceo/api/breeds/image/random`. It should trigger after clicking a
button in your webpage. Every time the button is clicked it should append a new dog image to the DOM.

- Create an `index.html` file that will display your random image
- Add 2 `<button>` and 1 `<ul>` element, either in the HTML or through JavaScript
        - When the button is clicked it should make an API call to `https://dog.ceo/api/breeds/image/random`
        - After receiving the data, append to the `<ul>` a `<li>` that contains an `<img>` element with the dog image
                - Incorporate error handling -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Dog Photo Gallery</title>

    <style>
        #image {
            max-width: 400px;
        }

        li {
            list-style-type: none;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-4 p-4">
                    <h1>Random Doggos for me :) </h1>
                    <button class="mt-2 p-1 bg-dark text-white" id="button">Click me </button>
                    <ul>
                        <li><img class = "mt-4" id= "image" src="" alt=""></li>
                    </ul>
                </div>
            </div>
        </div>

        <ul></ul>
<script>

    let image = document.querySelector("#image");

  let button = document.querySelector("#button");
  button.addEventListener("click", getDogFetch);

function getDogFetch() {

    fetch(`https://dog.ceo/api/breeds/image/random`)
        .then(response => response.json())
        .then(data => {
            image.src = data.message
        
        })
        

.catch(err => console.log(err))
}



</script>
</body>

</html>
